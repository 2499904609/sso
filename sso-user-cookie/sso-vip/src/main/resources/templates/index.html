<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VIP页面</title>
</head>
<body>
    <h1>欢迎来到VIP页面</h1>
    <span>
        <a th:if="${session.loginUser == null}" href="http://www.codeshop.com:9000/view/login?target=http://www.vip.codeshop.com:9030/view/index">登录</a>
        <a th:unless="${session.loginUser == null}" href="http://www.vip.codeshop.com:9030/vip/doLoginout">退出</a>

    </span>
    <p th:unless="${session.loginUser == null}">
        <span style="color: aquamarine" th:text="${session.loginUser.nickname}"></span>，欢迎您
    </p>
</body>
</html>
